
<mat-toolbar color="primary">
<span>ToDo List</span>
</mat-toolbar>

<app-todo-input (onSubmitTodoList)="displayInfo($event)"></app-todo-input>

<div>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Due Date</th>
        <th>Priority</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of todoList ; let idx = index">
        <td>{{ o.description| titlecase }}</td>
        <td>{{ o.dueDate | date }}</td>
        <td>{{ o.priority | titlecase }}</td>
        <td>
          <button type="button" (click)="deleteTask(idx)" >X</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
